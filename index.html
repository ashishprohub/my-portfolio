<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e1e2f, #2b2b4a, #3f3f5a, #1e1e2f);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
      overflow-x: hidden;
    }
    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      height: 2px;
      background: cyan;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
    .hero {
      text-align: center;
      padding-top: 100px;
    }
    .hero img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid cyan;
    }
    .hero h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
    }
    .typed-text {
      font-size: 1.5rem;
      color: cyan;
      height: 2rem;
    }
    section {
      min-height: 100vh;
      padding: 3rem;
      transition: background 0.3s ease;
    }
    section:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid cyan;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>

  <nav>
    <a href="#products">Products</a>
    <a href="#contacts">Contacts</a>
    <a href="#terms">Terms & Conditions</a>
    <a href="#support">Support</a>
  </nav>

  <div class="hero">
    <img src="photo.png" alt="Your Photo">
    <h1>Ashish</h1>
    <div class="typed-text"></div>
  </div>

  <section id="products">
    <h2>Products</h2>
    <p>Describe your products here...</p>
  </section>

  <section id="contacts">
    <h2>Contacts</h2>
    <p>Contact details go here...</p>
  </section>

  <section id="terms">
    <h2>Terms & Conditions</h2>
    <p>Terms and conditions content...</p>
  </section>

  <section id="support">
    <h2>Support</h2>
    <p>Support information...</p>
  </section>

  <script>
    // Typewriter Animation
    const typedText = document.querySelector('.typed-text');
    const phrases = ["Your Name", "Software Engineer", "Data Scientist", "Developer"];
    let i = 0;
    let j = 0;
    let currentPhrase = [];
    let isDeleting = false;
    let isEnd = false;

    function loop() {
      isEnd = false;
      typedText.innerHTML = currentPhrase.join('');

      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j]);
          j++;
          typedText.innerHTML = currentPhrase.join('');
        }

        if (isDeleting && j <= phrases[i].length) {
          currentPhrase.pop(phrases[i][j]);
          j--;
          typedText.innerHTML = currentPhrase.join('');
        }

        if (j == phrases[i].length) {
          isEnd = true;
          isDeleting = true;
          setTimeout(loop, 1000);
          return;
        }

        if (isDeleting && j === 0) {
          currentPhrase = [];
          isDeleting = false;
          i++;
          if (i === phrases.length) {
            i = 0;
          }
        }
      }
      const spedUp = Math.random() * (80 -50) +50;
      const normalSpeed = Math.random() * (300 -200) +200;
      const time = isEnd ? 1000 : isDeleting ? spedUp : normalSpeed;
      setTimeout(loop, time);
    }

    loop();

    // Mouse Cursor Tracking
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });
  </script>
</body>
</html>
