<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Portfolio with Stars</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d1f;
      color: white;
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      z-index: 10;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      height: 2px;
      background: cyan;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
    .hero {
      text-align: center;
      padding-top: 120px;
      position: relative;
      z-index: 5;
    }
    .hero img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid cyan;
    }
    .hero h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
    }
    .typed-text {
      font-size: 1.5rem;
      color: cyan;
      height: 2rem;
    }
    section {
      min-height: 100vh;
      padding: 3rem;
      position: relative;
      z-index: 5;
    }
    section:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid cyan;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d1f;
      z-index: 0;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="cursor"></div>

  <nav>
    <a href="#products">Products</a>
    <a href="#contacts">Contacts</a>
    <a href="#terms">Terms & Conditions</a>
    <a href="#support">Support</a>
  </nav>

  <div class="hero">
    <img src="photo.png" alt="My Photo">
    <h1>Ashish</h1>
    <div class="typed-text"></div>
  </div>

  <section id="products">
    <h2>Products</h2>
    <p>Describe your products here...</p>
  </section>

  <section id="contacts">
    <h2>Contacts</h2>
    <p>Contact details go here...</p>
  </section>

  <section id="terms">
    <h2>Terms & Conditions</h2>
    <p>Terms and conditions content...</p>
  </section>

  <section id="support">
    <h2>Support</h2>
    <p>Support information...</p>
  </section>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Typewriter Animation
    const typedText = document.querySelector('.typed-text');
    const phrases = ["Ashish", "Software Engineer", "Data Scientist", "Developer"];
    let i = 0;
    let j = 0;
    let currentPhrase = [];
    let isDeleting = false;
    let isEnd = false;

    function loop() {
      isEnd = false;
      typedText.innerHTML = currentPhrase.join('');

      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j]);
          j++;
          typedText.innerHTML = currentPhrase.join('');
        }

        if (isDeleting && j <= phrases[i].length) {
          currentPhrase.pop(phrases[i][j]);
          j--;
          typedText.innerHTML = currentPhrase.join('');
        }

        if (j == phrases[i].length) {
          isEnd = true;
          isDeleting = true;
          setTimeout(loop, 1000);
          return;
        }

        if (isDeleting && j === 0) {
          currentPhrase = [];
          isDeleting = false;
          i++;
          if (i === phrases.length) {
            i = 0;
          }
        }
      }
      const spedUp = Math.random() * (80 -50) +50;
      const normalSpeed = Math.random() * (300 -200) +200;
      const time = isEnd ? 1000 : isDeleting ? spedUp : normalSpeed;
      setTimeout(loop, time);
    }

    loop();

    // Mouse Cursor Tracking
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });

    // Particles.js Configuration
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.7,
          "random": true,
          "anim": {
            "enable": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": false
          }
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 0.6,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
